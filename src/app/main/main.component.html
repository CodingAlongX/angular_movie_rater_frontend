<div class="layout">
  <app-movie-list [movies]="movies"
                  (selectMovie)="selectMovie($event)"
                  (editedMovie)="editMovie($event)"
                  (newMovie)="createNewMovie()"
                  (deletedMovie)="deleteMovie($event)"
  ></app-movie-list>
  <div>
    <app-movie-details [movie]="selectedMovie" (updateMovie)="selectMovie($event)"></app-movie-details>
    <app-movie-form *ngIf="editedMovie" (movie)="editedMovie"></app-movie-form>
  </div>
</div>
