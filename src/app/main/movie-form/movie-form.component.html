<p>
  Movie: {{movie.title}}
</p>

<form [formGroup]="movieForm" (submit)="saveForm()">
  <label>Title</label>
  <br>
  <input type="text" formControlName="title">
  <br>

  <label>Description</label>
  <br>
  <textarea type="text" formControlName="description"></textarea>
  <br>
  <button type="submit">Save</button>
</form>
